<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="./assets/profile.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Aaliyah Momodu</h2>
        <h4 data-testid="jobTitle">Frontend Developer</h4>
        <p data-testid="shortBio">Passionate frontend developer with a love for clean design and responsive web applications.</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">momoduaaliyah1@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="#">LinkedIn</a> | <a href="#">GitHub</a>
        </div>
        <p id="utcTime" data-testid="currentTimeUTC"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
